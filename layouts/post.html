<!doctype html>
<html>
  {{> head
    title="Post"
  }}
  <body>
    {{> debug }}
    {{> links }}
    <main>
      <div class="container">
        <div class="row">
          {{#with prismic.post.results.0.data}}
          <section class="col-sm-7">
            {{{ title.html }}}
            {{{ contents.html }}}
          </section>
          {{/with}}
        </div>
      </div>
    </main>
  </body>
</html>
