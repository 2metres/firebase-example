<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
  </head>
  <body>
    <h1>{{ homepage.title }}</h1>
    <h2>{{ homepage.description }}</h2>
    <div>{{ homepage.contents }}</div>
    <ul>
      {% for post in posts %}
        <li><a href="posts/{{ post.slug }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
